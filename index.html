<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="anubhav">
                <div class="circle"></div>
                <img src="./Anubhav.jpg" alt="anubhav">
            </div>
            <div class="info">
                <h1 class="title">Anubhav Guptabhaya</h1>
                <h3>Hey there! I'm Anubhav Web Developer, Passoniate Coder, Technology Enthusiast.</h3>
                <div class="skills">
                    <button>HTML5</button>
                    <button>CSS3</button>
                    <button>JAVASCRIPT</button>
                    <button>REACTJS</button>
                </div>
                <div class="contact">
                    <button>Contact ME!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
